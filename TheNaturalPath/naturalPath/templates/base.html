{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <title>{% block title %}TheNaturalPath{% endblock %}</title>
    
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <nav class="navbar" id="navbar">
        <div class="navContainer">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">The Natural Path</a>
            </div>
            <div class="navButtons" id="navButtons">
                <ul class="navLinks">
                    <li>
                        <a href="providers">Find Providers</a>
                    </li>
                    <li>
                        <a href="register">Register</a>
                    </li>
                    <li>
                        <a href="login">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <footer>
        <div class="footerContainer">
            <div class="footerCopy">
                <p>Copyright &copy; 2024 The Natural Path</p>
            </div>
            <div class="footerSocial">
                <ul class="footerSocialUl">
                    <li class="footerItem">
                        <a href="">Facebook</a>
                    </li>
                    <li class="footerItem">
                        <a href="">Twitter</a>
                    </li>
                    <li class="footerItem">
                        <a href="">Instagram</a>
                    </li>
                </ul>
            </div>
            <div class="footerContact">
                <ul>
                    <li>
                        <a href="mailto:ricky@ricky.com">Say hi</a>
                    </li>
                    
                </ul>
            </div>
        </div>
    </footer>
    
</body>
</html>
